<div class="body-background">
  <div class="modal-container">
    <div class="title-bar">
      Log In
    </div>
    <div class="input-section">
      <div id="success-tick">
        <div class="success-graphic">
          <svg version="1.1" id="success-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
            y="0px" width="80px" height="80px" viewBox="0 0 80 80" enable-background="new 0 0 80 80" xml:space="preserve">
            <g id="circle">
              <path fill="#79B77E" d="M40,2c20.953,0,38,17.047,38,38S60.953,78,40,78S2,60.953,2,40S19.047,2,40,2 M40,0C17.909,0,0,17.909,0,40
                s17.909,40,40,40s40-17.909,40-40S62.091,0,40,0L40,0z" />
            </g>
            <polyline id="tick" fill="none" stroke="#79B77E" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="
              56,29.469 34.618,50.851 24,40.234 " />
          </svg>
        </div>
        <span class="success-text">Logging In...</span>
      </div>
      <div class="input-fields">
        <input type="text" class="login-field" placeholder="Your email" [(ngModel)]="email">
        <input type="password" class="login-field last-field" placeholder="Your Password" [(ngModel)]="password">
      </div>
      <div class="submit-section">
        <button class="submit-reg" type="button" id="register" routerLink="/register">Don't have an account? | Register</button>
        <div class="submit-button correct">
          <button class="submit" type="submit" id="submit" (click)="onLogin()">LOGIN</button>
        </div>
      </div>
    </div>
  </div>
</div>
