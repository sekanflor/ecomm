<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Shopfy Cart</title>
</head>
<body>
  <div class="nav-container">
    <div class="left-nav">
      <a class="h1"[routerLink]="['/homepage']"><img class="icon" src="assets/iconecomm.png" alt="">Shopfy</a>
    </div>
    <div class="right-nav">
      <div class="login">
        <a [routerLink]="['/cart']" id="cart-button"><i class="fa fa-shopping-cart" style="font-size:36px"></i></a>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a [routerLink]="['/homepage']">Homepage</a>
          <a [routerLink]="['/cart']">Cart</a>
          <a [routerLink]="['/login']">Logout</a>
        </div>
      </div>
      <div class="hamburger" id="hamburger-menu">
        <i class="fa fa-bars" style="font-size:36px"></i>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="content">
      <h2>Your Orders</h2>
      <div *ngIf="orders.length === 0">
        <p>You have no orders in the moment.</p>
      </div>
      <div *ngIf="orders.length > 0" class="order-list">
        <div *ngFor="let order of orders" class="order-item">
          <h3>Order ID: {{ order.order_id }}</h3>
          <p>Item Name: {{ order.item_name }}</p>
          <label for="quantity-{{order.item_id}}">Quantity:</label>
          <input id="quantity-{{order.item_id}}" type="number" [(ngModel)]="order.selectedQuantity" min="1" [max]="order.item_quantity" (change)="updateOrderTotalPrice(order)">
          <p>Price for each: Php{{ order.item_price }}</p>
          <p>Total Price: Php{{ order.total_price }}</p>
          <button class="btn cancel-btn" (click)="cancelAllOrder(order)">Cancel Order</button><i>&nbsp;</i>
          <button class="btn payout-btn" (click)="payout(order)">Payout</button>
        </div>
      </div>
      <div *ngIf="orders.length > 0" class="total-price">
        <h3>Total Price of All Orders: Php{{ totalOrderPrice }}</h3>
      </div>
    </div>
  </div>
</body>
</html>
